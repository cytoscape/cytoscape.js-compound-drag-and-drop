<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-compound-drag-and-drop.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-compound-drag-and-drop.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 1;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}

			#split {
				position: absolute;
				right: 0;
				top: 0;
				margin: 1em;
				z-index: 2;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'z-index': 1,
								'label': 'data(id)'
							}
						},

						{
							selector: 'node:parent',
							style: {
								'label': ''
							}
						},

						{
							selector: 'edge',
							style: {
								'curve-style': 'bezier',
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: '.cdnd-parent',
							style: {
								'border-color': 'red'
							}
						},

						{
							selector: '.cdnd-sibling',
							style: {
								'background-color': 'red'
							}
						},

						{
							selector: '.cdnd-preview',
							style: {
								'label': '',
								'shape': 'rectangle',
								'padding': 10,
								'background-color': '#eee',
								'border-color': 'red',
								'border-width': 1,
								'z-index': 0
							}
						},

						{
							selector: '.cdnd-hidden-parent',
							style: {
								'background-opacity': 0,
								'border-opacity': 0
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'a' } },
							{ data: { id: 'b' } },
							{ data: { id: 'c' } },
							{ data: { id: 'd', parent: 'p' } },
							{ data: { id: 'p'} }
						],
						edges: [

						]
					}
				});

				var cdnd = cy.compoundDragAndDrop();

				document.getElementById('split').addEventListener('click', function(){
					cdnd.split( cy.$('node:selected') );
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-compound-drag-and-drop demo</h1>

		<div id="cy"></div>

		<button id="split">Split selected nodes</button>

	</body>

</html>
