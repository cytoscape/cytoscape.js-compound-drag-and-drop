<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-compound-drag-and-drop.js protein complex demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<!-- <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script> -->

		<!-- for testing with local version of cytoscape.js -->
		<script src="cytoscape.3.4.0-snapshot.umd.js"></script>

		<script src="cytoscape-compound-drag-and-drop.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 1;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var getId = function(n){ return n.id(); };

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node:childless',
							style: {
								'background-color': '#888',
								'text-outline-color': '#888',
								'text-outline-width': 3,
								'color': '#fff',
								'text-valign': 'center',
								'text-halign': 'center',
								'label': 'data(id)'
							}
						},

						{
							selector: 'node:parent',
							style: {
								'border-color': '#d0d0d0',
								'background-color': '#f0f0f0',
								'padding': 2,
								'color': '#000',
								'text-valign': 'top',
								'text-halign': 'center',
								'label': function(n){
									return n.children().map(getId).join('-');
								}
							}
						},

						{
							selector: 'edge',
							style: {
								'curve-style': 'bezier',
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: '.cdnd-drop-target',
							style: {
								'border-style': 'dashed'
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'p53' } },
							{ data: { id: 'Mdm2' } },
							{ data: { id: 'p16' } },
							{ data: { id: 'p73' } },
							{ data: { id: 'TBP' } },
							{ data: { id: 'Daxx' } }
						],
						edges: [

						]
					}
				});

				var cdnd = cy.compoundDragAndDrop();

				var layout = function(dropTarget){
					if( dropTarget.nonempty() ){
						var children = dropTarget.children();

						children.layout({
							name: 'circle',
							fit: false,
							radius: 5 * children.length,
							boundingBox: dropTarget.boundingBox({ includeLabels: false }),
							avoidOverlap: true,
							animate: true,
							animationDuration: 250
						}).run();
					}
				};

				cy.on('cdndout', function(event, dropTarget){
					layout(dropTarget);
				});

				cy.on('cdnddrop', function(event, dropTarget){
					layout(dropTarget);
				});
			});
		</script>
	</head>

	<body>
		<h1>cytoscape-compound-drag-and-drop protein complex demo</h1>

		<div id="cy"></div>

	</body>

</html>
